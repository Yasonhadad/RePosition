{{- if .Values.networkPolicy.enabled }}
---
# Default deny all ingress in this namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  labels:
    {{- include "reposition.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow ALB → app pods on app port
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-alb-to-app
  labels:
    {{- include "reposition.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "reposition.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - port: {{ .Values.networkPolicy.appPort }}
          protocol: TCP
---
# Allow app pods → RDS (egress to port 5432)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-to-rds
  labels:
    {{- include "reposition.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "reposition.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - ports:
        - port: {{ .Values.networkPolicy.dbPort }}
          protocol: TCP
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - ports:
        - port: 443
          protocol: TCP
{{- end }}
