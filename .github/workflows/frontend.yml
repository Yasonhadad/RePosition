# Frontend: build, sync to S3, invalidate CloudFront
name: Frontend (S3 + CloudFront)

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - "shared/**"
      - "vite.config.ts"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}
  S3_BUCKET: ${{ vars.S3_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
  # ALB URL for API calls from frontend (e.g. http://reposition-alb-xxx.eu-west-1.elb.amazonaws.com)
  VITE_API_URL: ${{ vars.VITE_API_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Require S3 and CloudFront vars
        run: |
          if [ -z "$S3_BUCKET" ] || [ -z "$CLOUDFRONT_DISTRIBUTION_ID" ]; then
            echo "Set GitHub repo variables S3_BUCKET and CLOUDFRONT_DISTRIBUTION_ID (see infra/README.md)"
            exit 1
          fi
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check VITE_API_URL (required for CloudFront)
        run: |
          if [ -z "$VITE_API_URL" ]; then
            echo "::warning::VITE_API_URL is not set. Set it in GitHub Variables (Settings â†’ Variables) to the ALB URL (e.g. http://reposition-alb-xxx.elb.amazonaws.com) so login/register work when using CloudFront."
          fi
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync dist/public s3://$S3_BUCKET --delete

      - name: Invalidate CloudFront
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
