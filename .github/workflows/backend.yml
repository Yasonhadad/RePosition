# Backend: build Docker image, push to ECR, update ECS service
name: Backend (ECR + ECS)

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "shared/**"
      - "Dockerfile"
      - "package.json"
      - "package-lock.json"
      - "requirements.txt"
      - "drizzle.config.ts"
      - "models/**"
      - "data/**"
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY || 'reposition' }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER || 'reposition-cluster' }}
  ECS_SERVICE: ${{ vars.ECS_SERVICE || 'reposition-service' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}

      - name: Force ECS deployment
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION
