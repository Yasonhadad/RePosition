# Backend: build Docker image, push to ECR, trigger ArgoCD sync
name: Backend (ECR + EKS)

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - "shared/**"
      - "Dockerfile"
      - "package.json"
      - "package-lock.json"
      - "requirements.txt"
      - "drizzle.config.ts"
      - "models/**"
      - "data/**"
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'eu-west-1' }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY || 'reposition' }}
  EKS_CLUSTER: ${{ vars.EKS_CLUSTER || 'reposition' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name $EKS_CLUSTER \
            --region $AWS_REGION

      - name: Restart deployment (rolling update with new image)
        run: |
          kubectl set image deployment/reposition \
            reposition=${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            -n reposition
          kubectl rollout status deployment/reposition -n reposition --timeout=300s
